apiVersion: v1
kind: Service
metadata:
  name: {{ include "qbooks.fullname" . }}-admin
  labels:
    {{- include "qbooks.labels" . | nindent 4 }}
spec:
  type: {{ .Values.admin.service.type }}
  ports:
    - port: {{ .Values.admin.service.port }}
      targetPort: {{ .Values.admin.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "admin.selectorLabels" . | nindent 4 }}
